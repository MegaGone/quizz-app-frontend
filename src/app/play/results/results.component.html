<main>
    <section class="section section-shaped section-lg page">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center animate__animated animate__backInLeft">
                <div class="col-lg-12">
                    <div class="card bg-secondary shadow border-0">

                        <div class="card-header bg-white">
                            <div class="text-muted text-center">
                                <h2>STATS</h2>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <!-- ANSWERS -->
                                <div class="col-4 bg-dark">
                                    <ul *ngIf="loaded"  class="list-group mt-3">
                                        <li class="list-group-item">START</li>
                                        <li *ngFor="let item of userStats.answers">{{ item }}</li>
                                    </ul>
                                </div>

                                <!-- ANSWERS CONTENT -->
                                <div class="col-8 bg-red">
                                    TEST
                                </div>
                            </div>
                        </div>

                        <div class="text-right mr-2">
                            <button type="button" class="btn btn-primary my-4">EXIT</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

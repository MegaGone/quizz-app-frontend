<div class="col-lg-12">
    <div>
        <div class="card-body p-lg-5">
            <form autocomplete="off" [formGroup]="quizForm" (ngSubmit)="createQuiz()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <input 
                                class="form-control" 
                                placeholder="Name"
                                type="text" 
                                formControlName="title"
                                [ngClass]="{'focused':focus===true}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <input 
                                class="form-control" 
                                placeholder="Code" 
                                type="text"
                                [ngClass]="{'focused':focus2===true}"
                                formControlName="code">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group mb-4">
                            <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80"
                                placeholder="Description" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-12">
                        <h4>Questions</h4>
                        <app-questions [Questions]="quiz.questions"></app-questions>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-12">
                        <h4>Participants</h4>
                        <app-participants [list]="quiz.participants"></app-participants>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-round btn-block">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
  <table class="table table-striped text-center" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Participants</th>
        <th scope="col">Stats</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngStyle]="{width: '70px'}" *ngFor="let quiz of QuizzesToList | quizzes:page">
        <th>{{ quiz.no }}</th>
        <td>{{ quiz.name }}</td>
        <td>{{ quiz.code }}</td>
        <td>{{ quiz.participants.length }}</td>
        <td>
          <a href="javascript:void(0)"><i class="fad fa-chevron-right"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <div class="col-1">
      <div class="float-left pb-3" [ngStyle]="{display: 'inline-flex'}">
        <button class="rounded-button mt-1" (click)="prevPage()"><i class="fas fa-chevron-double-left"></i></button>
        <button class="rounded-button mt-1 ml-2" [disabled]="(QuizzesToList | quizzes:page).length < 5" (click)="nxtPage()"><i class="fas fa-chevron-double-right"></i></button>
      </div>
    </div>
  </div>

  {{ errMsg }}
</div>

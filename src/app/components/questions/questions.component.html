<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answers</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of quizzes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ question.title }}</td>
            <td>
                <button class="rounded-button-edit" type="button" (click)="openVerticallyCentered(content, question)"><i class="fad fa-edit"></i></button>
            </td>
            <td>
                <button class="rounded-button-elipsis" type="button" (click)="deleteQuestion(question.id)"><i class="fad fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-1">
        <div class="float-left">
            <button class="rounded-button mt-1" (click)="openVerticallyCentered(content)"><i class="fad fa-plus"></i></button>
        </div>
    </div>
    <div class="col-11">
        <div class="float-right">
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshQuestions()">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>

<!-- New Question Modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Create Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                            <input class="form-control" placeholder="Question name" type="text">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Validated -->
            <!-- <div class="row text-center" *ngIf="temporal.answers.length < 4">
                <div class="col-12">
                    <button type="button" class="btn btn-default">Add Answer</button>
                </div>
            </div> -->

            <div class="row text-center">
                <div class="col-12">
                    <button type="button" class="btn btn-default" (click)="answerModel(answerContent)">Add Answer</button>
                </div>
            </div>

            <!-- Answers -->
            <div class="row mt-3 justify-content-around">
                <div class="card option col-xs-5 bg-primary mt-1" *ngFor="let answer of temporal.answers; let i = index;">
                    <button type="button" class="btn btn-primary">
                        <div class="row">
                            <div class="col-9 text-center">
                                <span>{{ answer.title }}</span>
                            </div>
                            <div class="col-3 text-center">
                                <button class="myButton" type="button" (click)="deleteAnswer(i)"><i class="fad fa-trash"></i></button>
                            </div>
                        </div>
                    </button>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" (click)="modal.close('Close click')">Save</button>
    </div>
</ng-template>

<!-- New Answer modal -->
<ng-template #answerContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Answer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form autocomplete="off">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                            <input class="form-control" placeholder="Answer Name" type="text">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="select">
                        <select name="format" id="format">
                           <option selected disabled>Answer value</option>
                           <option value="false">False</option>
                           <option value="true">True</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" (click)="modal.close('Close click')">Create Answer</button>
    </div>


</ng-template>

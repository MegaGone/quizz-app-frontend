<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let quiz of quizzes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ quiz.title }}</td>
            <td>{{ quiz.code }}</td>
            <td>{{ quiz.participants.length }}</td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-1">
        <div class="float-left">
            <button class="rounded-button mt-1" (click)="openVerticallyCentered(content)"><i class="fad fa-plus"></i></button>
        </div>
    </div>
    <div class="col-11">
        <div class="float-right">
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshQuizzes()">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>

<!-- Participant Modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Participant</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                          <input class="form-control" placeholder="Question name" type="text">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-12">
                    <button type="button" class="btn btn-default">Add Answer</button>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" (click)="modal.close('Close click')">Save</button>
    </div>
</ng-template>

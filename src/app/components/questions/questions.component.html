<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of quizzes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ question.title }}</td>
            <td>
                <button class="rounded-button-edit" type="button" (click)="openVerticallyCentered(content, question)"><i class="fad fa-pencil"></i></button>
            </td>
            <td>
                <button class="rounded-button-elipsis" type="button" (click)="deleteQuestion(question.id)"><i class="fad fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-1">
        <div class="float-left">
            <button class="rounded-button mt-1" type="button" (click)="openVerticallyCentered(content)"><i
                    class="fad fa-plus"></i></button>
        </div>
    </div>
    <div class="col-11">
        <div class="float-right">
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshQuestions()">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>

<!-- New Question Modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Create Answer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="questionForm" autocomplete="off">

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                            <input 
                            class="form-control" 
                            placeholder="Answer name" 
                            type="text"
                            formControlName="title">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-12">
                    <button type="button" class="btn btn-default">Add Answer</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Correct</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let answer of sampleQuestion.answers; let i = index;">
                                <th>{{ i + 1 }}</th>
                                <td>{{ answer.title }}</td>
                                <td>{{ answer.isCorrect }}</td>
                                <th>
                                    <button class="rounded-button-elipsis" type="button"><i class="fad fa-trash"></i></button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" (click)="modal.close('Close click')">Save</button>
    </div>
</ng-template>

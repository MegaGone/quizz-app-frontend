<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answers</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of quizzes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ question.title }}</td>
            <td>
                <button class="rounded-button-edit" type="button" (click)="openVerticallyCentered(content, question)"><i class="fad fa-edit"></i></button>
            </td>
            <td>
                <button class="rounded-button-elipsis" type="button" (click)="deleteQuestion(question.id)"><i class="fad fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-1">
        <div class="float-left">
            <button class="rounded-button mt-1" (click)="openVerticallyCentered(content)"><i class="fad fa-plus"></i></button>
        </div>
    </div>
    <div class="col-11">
        <div class="float-right">
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshQuestions()">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>

<!-- New Question Modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Create Question</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        
        <!-- FORM PARENT -->
        <form [formGroup]="formParent">
            <div class="row">
                <div class="col-12">

                    <!-- Question Name -->
                    <div class="form-group" [ngClass]="{'has-danger': questionTitleValidation, 'animate__animated animate__fadeIn': questionTitleValidation}">
                        <div class="input-group input-group-alternative mb-4">
                            <input 
                            class="form-control" 
                            placeholder="Question name" 
                            type="text"
                            formControlName="title">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                        </div>
                    </div>
                    <!-- /Question Name -->
                    <div *ngIf="pForm.title.touched && pForm.title.invalid" class="text-center mb-2">
                        <div *ngIf="pForm.title.errors?.required"><small class="text-danger animate__animated animate__fadeIn">Question name's required.</small></div>
                        <div *ngIf="pForm.title.errors?.minlength && !pForm.title.hasError('doubleSpace') && !pForm.title.hasError('space')"><small class="text-danger animate__animated animate__fadeIn">Question name's must be at least 5 characters.</small></div>
                        <div *ngIf="pForm.title.hasError('doubleSpace')"><small class="text-danger animate__animated animate__fadeIn">Double space not allowed.</small></div>
                        <div *ngIf="pForm.title.hasError('space')"><small class="text-danger animate__animated animate__fadeIn">Spaces to start/end not allowed</small></div>
                    </div>

                </div>
            </div>

            <div class="row text-center" *ngIf="getControls().length < 4">
                <div class="col-12">
                    <button type="button" class="btn btn-default" (click)="addAnswer()">Add Answer</button>
                </div>
            </div>

            <!-- Answers -->
            <div class="row mt-3 justify-content-around" formArrayName="answers">
                <div class="card option col-xs-5 bg-primary mt-1 text-danger animate__animated animate__fadeIn" *ngFor="let answer of getControls(); index as formChild;">

                    <!-- FORMCHILD -->
                    <button type="button" class="btn btn-primary" [formGroupName]="formChild">
                        <div class="row">
                            <div class="col-12 text-center">

                                <!-- Answer Name -->
                                <div class="form-group">
                                    <input 
                                    type="email" 
                                    class="form-control form-control-alternative text-center" 
                                    placeholder="Si"
                                    formControlName="title">

                                    <div *ngIf="getKey(formChild,'title').errors?.required"><small class="text-danger animate__animated animate__fadeIn">Answer name's required.</small></div>
                                    <div *ngIf="getKey(formChild, 'title').errors?.minlength && !getKey(formChild, 'title').hasError('doubleSpace')"><small class="text-danger animate__animated animate__fadeIn">Answer name's must be at least 4 characters.</small></div>
                                    <div *ngIf="getKey(formChild, 'title').hasError('doubleSpace')"><small class="text-danger animate__animated animate__fadeIn">Dob</small></div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">

                                <!-- Answer Status -->
                                <div class="select">
                                    <select name="format" id="format" formControlName="isCorrect" class="text-center">
                                       <option selected disabled>Answer value</option>
                                       <option value="false">False</option>
                                       <option value="true">True</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="row text-center mt-2">
                            <div class="col-12">
                                <button class="myButton" type="button" (click)="deleteAnswer(formChild)"><i class="fad fa-trash"></i></button>
                            </div>
                        </div>
                    </button>
                    <!-- /FORMCHILD -->

                </div>
            </div>
        </form>
        <!-- FORM PARENT -->

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" (click)="createQuestion()">Save</button>
    </div>
</ng-template>

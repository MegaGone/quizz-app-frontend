<table class="table table-striped text-center">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Quiz</th>
      <th scope="col">Code</th>
      <th scope="col">Participants</th>
      <th scope="col">Stats</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quiz of quizzes">
      <th scope="row">{{ quiz.id }}</th>
      <td>{{ quiz.name }} </td>
      <td>{{ quiz.code | uppercase}}</td>
      <td>{{ quiz.participants | number }} <i class="fad fa-users"></i> </td>
      <td><a href="javascript:void(0)"><i class="fad fa-angle-right"></i></a></td>
    </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshQuizzes()">
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshQuizzes()">
      <option [ngValue]="5">5 items per page</option>
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="20">20 items per page</option>
    </select>
  </div>
